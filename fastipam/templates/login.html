{% extends "layout/base.html" %}
{% set title = "Login" %}
{% block content %}

<main class="bd-main col-lg-6">
    <h1 class="main-title py-4" style="font-size: 1.5rem">{{ title }}</h1>

    <form action="{{ url_for('login') }}" method="post" class="form-control">
        <label for="username" class="form-label">Email</label>
        <input type="email" name="username" id="username" class="form-control" required>
        <label for="password" class="mt-3 form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
        <input type="submit" value="Login" class="mt-3 form-control btn btn-success">
    </form>
</main>

{% endblock content %}
