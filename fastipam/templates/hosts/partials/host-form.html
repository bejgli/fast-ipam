<form hx-post="{{ url_for('create_host_html') }}" hx-target="#host-table" hx-swap="beforeend" 
    class="input-group mb-3 mt-3 mx-5 border">
    <div class="form-outline mb-4" style="width: 30vw;">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" required>

        <label for="ip" class="form-label">IP Address</label>
        <input type="text" name="ip" id="ip" class="form-control">

        <label for="description" class="form-label">Description</label>
        <textarea type="text" name="description" id="description" class="form-control"></textarea>

        <label for="subnet_id" class="form-label">Subnet</label>
        
        <select type="number" name="subnet_id" id="subnet_id" class="form-select">
            {% for subnet in subnets %}
                <option value="{{ subnet.id }}">{{ subnet.name }} - {{ subnet.ip }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Create" class="mt-3 form-control btn btn-success">
    </div>
</form>
