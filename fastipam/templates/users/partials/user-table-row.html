<tr hx-target="this" hx-swap="outerHTML">
    <td>
        <p>{{ user.username }}</p>
    </td>
    <td>
        <p>{{ user.email }}</p>
    </td>
    <td>
        <p>{{ user.active }}</p>
    </td>
    <td>
        <p>{{ user.operator }}</p>
    </td>
    <td>
        <p>{{ user.superuser }}</p>
    </td>
    <td>
        <button hx-get="{{ url_for('update_user_html_view', id=user.id) }}" class="btn btn-dark">Edit</button>
    </td>
    {% if not user.superuser %}
    <td>
        <button hx-delete="{{ url_for('delete_user_html', id=user.id) }}" 
            hx-confirm="Are you sure you wish to delete user {{ user.id }}?"
            class="btn btn-danger">
            Delete</button>
    </td>
    {% endif %}
</tr>
